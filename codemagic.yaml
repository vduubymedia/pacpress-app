workflows:
  ios_testflight:
    name: iOS TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 60

    integrations:
      app_store_connect: Codemagic

    environment:
      flutter: stable
      xcode: latest

      ios_signing:
        provisioning_profiles:
          - ws_appstore_profile
        certificates:
          - Apple Distribution

    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Generate iOS build files (safe)
        script: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Install CocoaPods (generate workspace)
        script: |
          cd ios
          pod repo update
          pod install
          cd ..

      # IMPORTANT: apply profiles to the actual app project explicitly
      - name: Set up code signing (target Runner project)
        script: xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: Create export options plist (includes teamID)
        script: |
          cat > /Users/builder/export_options.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store-connect</string>
            <key>signingStyle</key><string>automatic</string>
            <key>teamID</key><string>L52QSD32SX</string>
            <key>stripSwiftSymbols</key><true/>
            <key>uploadBitcode</key><false/>
          </dict>
          </plist>
          EOF

      # Use Codemagic CLI to build IPA (more reliable than manual xcodebuild archive/export in CI)
      - name: Build IPA (Codemagic build-ipa)
        script: |
          mkdir -p build/ios/ipa
          xcode-project build-ipa \
            --project ios/Runner.xcodeproj \
            --scheme Runner \
            --export-options-plist /Users/builder/export_options.plist

    artifacts:
      - "**/*.ipa"

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
