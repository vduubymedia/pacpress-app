workflows:
  ios_testflight:
    name: iOS TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 60

    integrations:
      app_store_connect: Codemagic

    environment:
      flutter: stable
      xcode: latest

      ios_signing:
        provisioning_profiles:
          - ws_appstore_profile
        certificates:
          - Apple Distribution

    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Verify iOS folder + files
        script: |
          echo "Repo root:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Listing ios/:"
          ls -la ios || true
          echo "Listing ios/Runner.xcodeproj:"
          ls -la ios/Runner.xcodeproj || true

      - name: Generate iOS build files (safe)
        script: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Install CocoaPods (generate workspace)
        script: |
          cd ios
          pod repo update
          pod install
          ls -la
          cd ..

      - name: Set up code signing
        script: xcode-project use-profiles

      - name: Archive (explicit team id)
        script: |
          TEAM_ID="L52QSD32SX"
          mkdir -p build/ios/archive

          if [ -d "ios/Runner.xcworkspace" ]; then
            echo "✅ Using workspace ios/Runner.xcworkspace"
            xcodebuild \
              -workspace ios/Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/ios/archive/WhiteSailsRemote.xcarchive \
              archive \
              DEVELOPMENT_TEAM=$TEAM_ID \
              CODE_SIGN_STYLE=Automatic
          else
            echo "⚠️ Workspace missing, using project ios/Runner.xcodeproj"
            xcodebuild \
              -project ios/Runner.xcodeproj \
              -scheme Runner \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/ios/archive/WhiteSailsRemote.xcarchive \
              archive \
              DEVELOPMENT_TEAM=$TEAM_ID \
              CODE_SIGN_STYLE=Automatic
          fi

      - name: Create export options plist
        script: |
          cat > /Users/builder/export_options.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store-connect</string>
            <key>signingStyle</key><string>automatic</string>
            <key>stripSwiftSymbols</key><true/>
            <key>uploadBitcode</key><false/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        script: |
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/WhiteSailsRemote.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist /Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
